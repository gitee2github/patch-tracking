[loggers]
keys=root

[handlers]
keys=console,logfile

[formatters]
keys=simple

[logger_root]
level=DEBUG
handlers=console,logfile

[handler_console]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=


[handler_logfile]
class=handlers.RotatingFileHandler
level=DEBUG
args=('patch-tracking.log', 'a', 1024*1024*100, 10)
formatter=simple
